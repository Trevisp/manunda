    <p>Get in touch with us for Events and Bookings.</p>
  </header>
<div>
  <div class="main-container">
  <!-- Contact Section --> 
  <div class="contact">
     
    <form id="contactFormss" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="1b953ce0-cfd2-4fa6-b7a7-026b4d4c3d25">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <!-- Alert Message -->
    <div class="alert" id="alertMessage">
      <button class="dismiss-btn" id="dismissBtn">&times;</button>
      <span id="alertText"></span>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=100077211222963" title="Facebook"><i class="fab fa-facebook-square"></i></a>

      <a href="https://www.instagram.com/trevor_trevis_/" title="Instagram"><i class="fab fa-instagram-square"></i></a>
      <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>

<!-- Footer -->

    <img src="oppo/canadaleaf.png" alt="Logo" width="100px" />

  </footer>
  <script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('contactFormss');
  const alertMessage = document.getElementById('alertMessage');
  const alertText = document.getElementById('alertText');
  const dismissBtn = document.getElementById('dismissBtn');
  const preloader = document.getElementById('preloader');

  if (!form) return;

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    if (preloader) preloader.style.display = 'flex';

    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
    })
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');

      if (preloader) preloader.style.display = 'none';

      alertMessage.classList.remove('error');
      alertMessage.classList.add('success');
      alertText.textContent = "Your message has been sent successfully!";
      alertMessage.style.display = 'block';
      form.reset();
    })
    .catch(error => {
      if (preloader) preloader.style.display = 'none';

      alertMessage.classList.remove('success');
      alertMessage.classList.add('error');
      alertText.textContent = "There was an error sending your message. Please try again.";
      alertMessage.style.display = 'block';
      console.error('Form submission error:', error);
    });
  });

  dismissBtn.addEventListener('click', function () {
    alertMessage.style.display = 'none';
  });
});
</script>
